<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>串珠計算器 進階 V3</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f7fa;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .card {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .field-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    .field {
      flex: 1;
      min-width: 120px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #0066cc;
    }

    /* 響應式 */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .card {
        padding: 15px;
      }
      h1 {
        font-size: 1.4rem;
      }
      .result {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>串珠計算器</h1>
  <div class="card">
    <div class="field-group">
      <div class="field">
        <label>手圍</label>
        <input type="number" id="hand" placeholder="輸入數值">
      </div>
      <div class="field">
        <label>單位</label>
        <select id="handUnit">
          <option value="mm">mm</option>
          <option value="cm">cm</option>
        </select>
      </div>
    </div>

    <div class="field-group">
      <div class="field">
        <label>珠子直徑</label>
        <input type="number" id="bead" placeholder="輸入數值">
      </div>
      <div class="field">
        <label>單位</label>
        <select id="beadUnit">
          <option value="mm">mm</option>
          <option value="cm">cm</option>
        </select>
      </div>
    </div>

    <div class="field-group">
      <div class="field">
        <label>輸出單位</label>
        <select id="outputUnit">
          <option value="mm">mm</option>
          <option value="cm">cm</option>
        </select>
      </div>
    </div>

    <div class="result" id="result">請輸入數據進行計算</div>
  </div>

  <script>
    function roundToHalf(num) {
      return Math.round(num * 2) / 2;
    }

    function calculate() {
      let hand = parseFloat(document.getElementById("hand").value) || 0;
      let bead = parseFloat(document.getElementById("bead").value) || 0;
      let handUnit = document.getElementById("handUnit").value;
      let beadUnit = document.getElementById("beadUnit").value;
      let outputUnit = document.getElementById("outputUnit").value;

      if (handUnit === "cm") hand *= 10;
      if (beadUnit === "cm") bead *= 10;

      if (hand <= 0 || bead <= 0) {
        document.getElementById("result").innerText = "請輸入有效數據";
        return;
      }

      let count = hand / bead;
      let rounded = roundToHalf(count);

      if (outputUnit === "cm") {
        document.getElementById("result").innerText = `需要約 ${rounded} 顆 （單位：cm 換算）`;
      } else {
        document.getElementById("result").innerText = `需要約 ${rounded} 顆 （單位：mm 換算）`;
      }
    }

    document.querySelectorAll("input, select").forEach(el => {
      el.addEventListener("input", calculate);
      el.addEventListener("change", calculate);
    });
  </script>
</body>
</html>
